<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>JMVAG PAGE</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo"></h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtrar-tabela">Filtro:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes"></tbody>
				</table>
				<button id="buscar-pacientes" class="botao bto-principal">Buscar</button>
			</section>
		</main>
		<section class="container">
	<h2 id="titulo-form">Adicionar novo paciente</h2>
	<ul id="mensagens-erro">
	</ul>
    <form id="form-adiciona">
        <div class="">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="Nome" class="campo">
        </div>
        <div class="grupo">
            <label for="peso">Peso:</label>
            <input id="peso" name="peso" type="text" placeholder="Peso" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="altura">Altura:</label>
            <input id="altura" name="altura" type="text" placeholder="Altura" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="gordura">% de Gordura:</label>
            <input id="gordura" type="text" placeholder="% Gordura" class="campo campo-medio">
        </div>

        <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
    </form>
	</section>

	<script src="js/principal.js"></script>
	<script src="js/formAdd.js"></script>
	<script src="js/remove-paciente.js"></script>
	<script src="js/validPacient.js"></script>
	<script src="js/filtrar.js"></script>
	<script src="js/buscar-pacientes.js"></script>
	<script src="js/conectDB.js"></script>
	</body>
</html>
